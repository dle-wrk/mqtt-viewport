<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MQTTAndroidApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="MQTTAndroidApp — lightweight Angular client for MQTT connections on Android.">
  <meta name="theme-color" content="#1976d2">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
</head>
<body>
  <noscript>
    This application requires JavaScript to run. Please enable JavaScript in your browser.
  </noscript>

  <div id="loading" aria-hidden="true" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#fff;z-index:9999">
    <span>Loading…</span>
  </div>

  <app-root></app-root>

  <script>
    // Remove loading overlay once the page is fully loaded.
    window.addEventListener('load', () => {
      const l = document.getElementById('loading');
      if (l) l.style.display = 'none';
    });
  </script>
</body>
</html>
